<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <form action = "/tacos">
        <p>
            <label for="username">Enter a Username:</label>
            <input type="text" placeholder="username" id="username" name="username">
        </p>
        <p>
            <label for="password">Enter a password</label>
            <input type="password" placeholder="password" id="password">
        </p>
        <p>
            <label for="color">Enter a Color:</label>
            <input type="color" id="color">
        </p>
        <button type="button">do nothing</button>
        <button>Submit</button>
    </form>
    <hr>
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>

    <h2>More inputs</h2> 
    <form action="/birds">
        <input type="checkbox">
        <label for="agree">I agree to everything</label>
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="s">
            <label type="m">M:</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>
        <p>
            <label for="chess">Amount of Chesse</label>
            <input type="range" id="chess" min="1" max="10">
        </p>
        <p>
            <label for="requests">Any Special Request</label>
            <br>
            <textarea id="requests" rows="10" cols="40" name="Requests?" placeholder="Please type something here..."></textarea>
        </p>
        <button>Submit</button>
    </form>
    
    <h2>Validations Demo</h2>
    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" minlength="5" maxlength="20" required>
        </p>
        <p>
            <input type="email" required>
        </p>
        <button>Submit</button>
    </form>


</body>
</html>
